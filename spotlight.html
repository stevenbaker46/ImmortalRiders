<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Member Spotlight</title>
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body{font-family:system-ui,Segoe UI,Arial;background:#0b0b0d;color:#fff;padding:40px}
    .wrap{max-width:900px;margin:auto}
    .top-actions{margin-bottom:18px}
    img{max-width:320px;border-radius:14px}
    .card{display:grid;grid-template-columns:320px 1fr;gap:24px;align-items:start}
    @media(max-width:700px){.card{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top-actions">
    <a class="btn secondary" href="/index.html">← Back to Home</a>
  </div>
  <h1>Member Spotlight</h1>
  <p id="month"></p>

  <div class="card">
    <img id="photo" alt="Spotlight member photo"/>
    <div>
      <h2 id="name"></h2>
      <p id="meta"></p>
      <p id="why"></p>
      <ul id="highlights"></ul>
      <blockquote id="quote"></blockquote>
    </div>
  </div>
</div>

<script>
async function loadSpotlight(){
  try{
    const res = await fetch('data/spotlight.json',{cache:'no-store'});
    const data = await res.json();

    document.getElementById('month').textContent = data.month || '';
    document.getElementById('name').textContent = data.member.name || '';
    document.getElementById('meta').textContent =
      [data.member.chapter, data.member.role].filter(Boolean).join(' • ');
    document.getElementById('why').textContent = data.member.why || '';

    const photo = document.getElementById('photo');
    photo.src = data.member.photo || '/assets/spotlight.jpg';

    const ul = document.getElementById('highlights');
    ul.innerHTML = '';
    (data.member.highlights || []).forEach(h=>{
      const li=document.createElement('li');
      li.textContent=h;
      ul.appendChild(li);
    });

    const q = document.getElementById('quote');
    q.textContent = data.member.quote ? `“${data.member.quote}”` : '';
  }catch(e){
    document.body.insertAdjacentHTML('beforeend','<p>Could not load spotlight.</p>');
  }
}
loadSpotlight();
</script>
</body>
</html>
